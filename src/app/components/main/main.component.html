<div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Citizen's Name</mat-label>
      <input
        [ngModel]="citizensName"
        (ngModelChange)="citizensName = $event"
        matInput
      />
    </mat-form-field>
  </div>
  <div>
    <div *ngIf="info$"> 
        {{info$}}
        <ul>
          <li *ngFor="let citizen of info$">{{citizen.arrestingOfficer}}</li>
        </ul>
    </div>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="getData()">
      Submit
    </button>
  </div>
</div>
