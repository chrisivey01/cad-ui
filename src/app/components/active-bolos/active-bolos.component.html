<div class="font-color card">
<label>
    <b>
        <u>
            Select the BOLO(s) to remove
        </u>
    </b>
</label>
    <div class="centered-text" >
        {{sent}}
    </div>
    <div>
        <ul>
            <li *ngFor="let bolo of bolos; let i = index" (click)="slotDelete(i, $event)">{{bolo.reason}}</li>
        </ul>
    </div>

    <button class="btn btn-warning" (click)="removeBolos()">
        Remove
    </button>
</div>
