<div class="bolos-container">
    <div class="left-container">
        <div class="bolo-inputs">
            <mat-form-field class="bolo-text">
                <mat-label>BOLO</mat-label>
                <textarea [ngModel]="boloReason" 
                    cdkTextareaAutosize 
                    #boloMessage="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="15"
                    [maxLength]="256"
                    (ngModelChange)="boloReason = $event" 
                    matInput>
                </textarea>
            </mat-form-field>
            <div class="button-row">
                <button mat-raised-button color="primary" (click)="submitBolo()">
                    Input BOLO
                </button>
                <button class="margin-left" mat-raised-button color="primary" (click)="removeBolo()">
                    Remove BOLO
                </button>
            </div>
        </div>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <div class="right-container">
        <h3 matSubheader>BOLOs</h3>
        <mat-selection-list #bolos class="listed-bolos" [(ngModel)]="selectedOptions" (ngModelChange)="addBoloToList($event)">
            <mat-list-option class="bolo-seperator" *ngFor="let bolo of boloList" [value]="bolo">
                {{bolo.reason}}
            </mat-list-option>
        </mat-selection-list>
    </div>
</div>
