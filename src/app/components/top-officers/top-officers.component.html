<div class="example-container mat-elevation-z8">
    <!--Filter-->
    <div class="example-header">
        <mat-form-field>
            <span matSuffix> <i class="material-icons">search</i> </span>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
        </mat-form-field>
    </div>
    <div class="example-table-container">
      <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let officer">{{officer.officer.name}}</mat-cell>>
        </ng-container>
        <ng-container matColumnDef="jail">
            <mat-header-cell *matHeaderCellDef>Jails</mat-header-cell>
            <mat-cell *matCellDef="let officer">{{officer.officer.jail}}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
    <mat-paginator [length]="resultsLength" [pageSize]="5" ></mat-paginator>
  </div>
